name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../mdview-${{ matrix.target }}.tar.gz mdview
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdview-${{ matrix.target }}
          path: mdview-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: mdview-*.tar.gz

  update-tap:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Compute SHA256 sums
        id: sha
        run: |
          echo "aarch64_apple=$(sha256sum mdview-aarch64-apple-darwin.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "x86_64_apple=$(sha256sum mdview-x86_64-apple-darwin.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"
          echo "x86_64_linux=$(sha256sum mdview-x86_64-unknown-linux-gnu.tar.gz | awk '{print $1}')" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew formula
        env:
          TAP_TOKEN: ${{ secrets.TAP_TOKEN }}
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          BASE_URL="https://github.com/skibitsky/mdview/releases/download/v${VERSION}"

          cat > mdview.rb << FORMULA
          class Mdview < Formula
            desc "A terminal markdown viewer"
            homepage "https://github.com/skibitsky/mdview"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "${BASE_URL}/mdview-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.aarch64_apple }}"
              else
                url "${BASE_URL}/mdview-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.x86_64_apple }}"
              end
            end

            on_linux do
              url "${BASE_URL}/mdview-x86_64-unknown-linux-gnu.tar.gz"
              sha256 "${{ steps.sha.outputs.x86_64_linux }}"
            end

            def install
              bin.install "mdview"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/mdview --version")
            end
          end
          FORMULA

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' mdview.rb

          # Push to homebrew-tap repo
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/skibitsky/homebrew-tap.git" tap
          mkdir -p tap/Formula
          cp mdview.rb tap/Formula/mdview.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/mdview.rb
          if git diff --cached --quiet; then
            echo "Formula unchanged, skipping commit"
          else
            git commit -m "Update mdview to ${VERSION}"
            git push
          fi
